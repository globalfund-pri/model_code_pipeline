on: [pull_request]
name: Build Conda Environment and Run Framework Tests

jobs:
  run-framework-tests:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Miniconda (Mambaforge)
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          auto-activate-base: false

      - name: Create conda env from environment.yml (using mamba)
        run: |
          # create or replace the env named 'tgftools'
          mamba env create -f environment.yml -n tgftools --force
          conda info --envs

      - name: Run tests with pytest from conda env
        run: |
          # run pytest inside the conda env without requiring activation to persist
          conda run -n tgftools python -m pytest src/../tests -k 'not test_get_data_path and not test_ic7report and not test_ic8report'
