on: [pull_request]
name: Build Conda Environment and Run Framework Tests

jobs:
  run-framework-tests:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Miniconda (Miniforge)
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Miniforge3
          auto-activate-base: false

      - name: Install mamba into base (fast solver)
        run: |
          conda install -n base -c conda-forge mamba -y

      - name: Create (or replace) conda env from environment.yml using mamba
        run: |
          # remove existing env if present (ignore errors), then create
          mamba env remove -n tgftools -y || true
          mamba env create -f environment.yml -n tgftools -y
          conda info --envs

      - name: Run tests with pytest from conda env
        run: |
          # run pytest inside the conda env without requiring activation to persist
          conda run -n tgftools python -m pytest ../tests -k 'not test_get_data_path and not test_ic7report and not test_ic8report'
