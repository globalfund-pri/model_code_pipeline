name: Build Conda Environment and Run Framework Tests
on: [pull_request]

jobs:
  run-framework-tests:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Miniconda (Miniforge)
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Miniforge3
          auto-activate-base: false

      - name: Install mamba into base (fast solver)
        shell: bash -l {0}
        run: |
          conda install -n base -c conda-forge mamba -y

      - name: Create (or replace) conda env from environment.yml using mamba
        shell: bash -l {0}
        run: |
          # remove existing env if present (ignore errors), then create
          mamba env remove -n tgftools -y || true
          mamba env create -f environment.yml -n tgftools -y
          conda info --envs

      - name: Install package into conda env (editable) & run tests
        shell: bash -l {0}
        run: |
          # Install this repo as an editable package in the conda env, then run pytest.
          # Use conda run with --no-capture-output so pytest output appears in action logs.
          conda run -n tgftools --no-capture-output bash -lc "python -m pip install -e . && python -m pytest tests -k 'not test_get_data_path and not test_ic7report and not test_ic8report' -vv"
