name: Build Conda Environment and Run Framework Tests
on: [pull_request]

jobs:
  run-framework-tests:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Miniconda (Miniforge)
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Miniforge3
          auto-activate-base: false

      - name: Install mamba into base (fast solver)
        shell: bash -l {0}
        run: |
          conda install -n base -c conda-forge mamba -y

      - name: Create (or replace) conda env from environment.yml using mamba
        shell: bash -l {0}
        run: |
          mamba env remove -n tgftools -y || true
          mamba env create -f environment.yml -n tgftools -y
          conda info --envs

      - name: Install package if possible (editable) then run tests (PYTHONPATH fallback)
        shell: bash -l {0}
        run: |
          # Try to install the repo editable; if that fails (no pyproject/setup) continue.
          conda run -n tgftools --no-capture-output bash -lc "python -m pip install -e . || true"
          # Run pytest using PYTHONPATH=src so imports from src/ work if package isn't installed.
          conda run -n tgftools --no-capture-output bash -lc "PYTHONPATH=src python -m pytest tests -k 'not test_get_data_path and not test_ic7report and not test_ic8report' -vv"