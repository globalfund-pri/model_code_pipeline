# This is the `parameters.toml` file for the IC8 analysis.
# All parameters and definitions for that analysis are stored here.


# Overall specification of the analysis
HISTORIC_FIRST_YEAR = 2000 # First year of historic scenarios
GRAPH_FIRST_YEAR = 2010 # Year for which we want data in the report
PARTNER_START_YEAR = 2015 # First year for which we want to compare model output to partner data
START_YEAR = 2022  # The last year for which data available. This is the year upon which calibrating adjustments are made for the model results.
END_YEAR = 2030  # The final year of the model results
LAST_YEAR_PF = 2026
YEARS_FOR_FUNDING = [2027, 2028, 2029]  # These are the years for which the funding data corrrespond
YEARS_FOR_OBJ_FUNC = [2027, 2028, 2029, 2030]  # These are the years for which cases/deathhs are minimised
RHO_BETWEEN_COUNTRIES_WITHIN_DISEASE = 1.0
RHO_BETWEEN_DISEASES = 1.0
Z_VALUE = 1.282
SCENARIO_THAT_REPRESENTS_FULL_IMPACT_INCLUDING_INNOVATION = 'FULL_FUNDING'
SCENARIO_DESCRIPTOR_FOR_IC = 'PF'
HANDLE_OUT_OF_BOUNDS_COSTS = true
REMOVE_DOMINATED_POINTS = true
INNOVATION_ON = false
FORCE_MONOTONIC_DECREASING = true  # Whether the results for each country should be over-written such that cases and deaths are strictly decreasing with increasing funding.
APPROACH_B_METHODS = ['ga_backwards', 'ga_forwards']  # Methods for optimisation, see ApproachB class for others
REGIONAL_SUBSET_OF_COUNTRIES_FOR_OUTPUTS_OF_ANALYSIS_CLASS = "ALL"        # COULD BE: "ALL", "ASIA", "MENA", "SSA", etc. (See
SCALE_TO_NON_MODELLED_COUNTRIES = true  # Can be true or false   (may not want this -- could be implii

# --------------------------------------------------------------------------------------------------
# --------------------------------------------------------------------------------------------------
# --------------------------------------------------------------------------------------------------

# Definition of the Counterfactuals defined the model results
[[counterfactual]]
name="GP"
description="Follow GP milestones"
is_null=false
is_cc=false
is_gp=true

[[counterfactual]]
name="HH"
description="Historical (modelled) time series"
is_null=false
is_cc=false
is_gp=false

[[counterfactual]]
name="CC_2000"
description="constant coverage starting in 2000"
is_null=false
is_cc=true
is_gp=false

[[counterfactual]]
name="NULL_2000"
description="null starting in 2000"
is_null=true
is_cc=false
is_gp=false

[[counterfactual]]
name="CC_FIRSTYEARGF"
description="constant coverage starting in first year of GF results"
is_null=false
is_cc=true
is_gp=false

[[counterfactual]]
name="NULL_FIRSTYEARGF"
description="null starting in first year of GF results"
is_null=true
is_cc=false
is_gp=false

[[counterfactual]]
name="CC_2022"
description="constant coverage starting from baseline"
is_null=false
is_cc=true
is_gp=false

[[counterfactual]]
name="NULL_2022"
description="null starting from baseline"
is_null=true
is_cc=false
is_gp=false

# Definition of the Scenarios defined the model results
[[scenario]]
name="PF"
description="follow PF targets and maintain coverage"
is_null=false
is_cc=false
is_gp=false

